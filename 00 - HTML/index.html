<body>
    <div id="ejercicio1">
        <h2>Ejercicio 1</h2>

        <br>

        <input type="text" id="txtApellido" placeholder="Ingresar Apellido">
        <br>
        <input type="button" value="Mostrar formateado">
    </div>
    <div id="ejercicio2">
        <h2>Ejercicio 2</h2>
        <label for="valor1">Valor 1:</label>
        <input type="number" id="valor1" placeholder="Ingresar valor 1">
        <br>

        <br>

    </div>
    <div id="ejercicio4">
        <h2>Ejercicio 4</h2>
        <label for="grsHarina">Gramos de harina:</label>
        <input type="number" id="grsHarina" placeholder="Gramos de harina">
        <br>
        <label for="cdsAceite">Cucharadas de aceite:</label>
        <input type="number" id="cdsAceite" placeholder="Cucharadas de aceite">
        <br>
        <label for="tzsAgua">Tazas de agua:</label>
        <input type="number" id="tzsAgua" placeholder="Tazas de agua">
        <br>
        <input type="button" value="Calcular recetas">
        <p>Resultado</p>
